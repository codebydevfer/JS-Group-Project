<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat Now</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <h3>Rooms</h3>
      <div>
        <button class="roomBtn" data-room="main">Main</button>
        <button class="roomBtn" data-room="sports">Room 1</button>
        <button class="roomBtn" data-room="tech">Room 2</button>
      </div>

      <div class="b-line"></div>

      <h3>Online</h3>
      <ul class="users" id="users"></ul>
    </aside>

    <main class="chat">
      <header class="name-n-room">
        <input class="input-field" id="username" placeholder="Your name" />
        <small class="currentRoom" id="currentRoom">Room: main</small>
      </header>

      <ul id="messages"></ul>

      <div id="typing" class="typing"></div>

      <form class="bottom-form" id="form">
        <input class="input-field" id="input" autocomplete="off" placeholder="Say something..." />
        <button class="send-btn">Send</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
