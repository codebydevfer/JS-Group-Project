<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Advanced Chat</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <h3>Rooms</h3>
      <div>
        <button class="roomBtn" data-room="main">Main</button>
        <button class="roomBtn" data-room="sports">Sports</button>
        <button class="roomBtn" data-room="tech">Tech</button>
      </div>

      <h3>Online</h3>
      <ul id="users"></ul>
    </aside>

    <main class="chat">
      <header>
        <input id="username" placeholder="Your name" />
        <small id="currentRoom">Room: main</small>
      </header>

      <ul id="messages"></ul>

      <div id="typing" class="typing"></div>

      <form id="form">
        <input id="input" autocomplete="off" placeholder="Say something..." />
        <button>Send</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
